<style>
	* {
		margin: 0;
		padding: 0;
	}

	#block {
		width: 10vh;
		height: 10%;
		background-color: black;
		position: absolute;
	}

	#count {
		position: absolute;
		right: 5px;
		top: 5px;
		font-style: 5%;
	}
</style>
<script type="text/javascript">
	var t = 1000, count = 0;

	window.onload = function() {
		
		function play() {
			setTimeout(function() {
  				document.getElementById("block").style.left = (Math.random() * ((window.innerWidth - 50) - 0) + 0) + 'px';
  				document.getElementById("block").style.top = (Math.random() * ((window.innerHeight - 50) - 0) + 0) + 'px';
  				t--;
				play();
			}, t);
		}
		play();
	}

	function click1() {
		document.getElementById("count").innerHTML = count++;
	}
</script>
<div id="block" onclick="click1()"></div>
<div id="count">0</div>
