<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="default.css" />
        <link href="hexaflip.css" rel="stylesheet" type="text/css">
        <link href="demo.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="buttons">
                    <div id="prev" class="disc-button">&lt;</div>
                    <div id="next" class="disc-button">&gt;</div>
                </div>
                <div id="hexaflip-demo4" class="demo"></div>
            </div>
        </div>
    <script src="hexaflip.js"></script>
    <script>
        var hexaDemo4,
            images = [
                './images/1.jpg',
                './images/2.jpg',
                './images/3.jpg',
                './images/4.jpg',
                './images/5.jpg',
                './images/6.jpg'
            ];
        document.addEventListener('DOMContentLoaded', function(){
            hexaDemo4 = new HexaFlip(document.getElementById('hexaflip-demo4'), {set: images},{
                size: 500
            });
            document.getElementById('prev').addEventListener('click', function(){
                hexaDemo4.flipBack();
            }, false);

            document.getElementById('next').addEventListener('click', function(){
                hexaDemo4.flip();
            }, false);

        }, false);

    </script>
    </body>
</html>
