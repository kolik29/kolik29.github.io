<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/reset_styles.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="plugins/hexaflip.js"></script>
	<link rel="stylesheet" href="css/hexaflip.css">

	<style>
		.content {
			display: none;
		}

		#page1 {
			display: block;
		}

		*[data-page=page1] {
			background: red;
			transform: rotate3d(0, 1, 0, 0deg) translate3d(0px, 0px, 250px);
		}

		*[data-page=page2] {
			background: green;
			transform: rotate3d(0, 1, 0, 85deg) translate3d(0px, 0px, 250px);
		}

		*[data-page=page3] {
			background: blue;
			transform: rotate3d(0, 1, 0, 180deg) translate3d(0px, 0px, 250px);
		}

		*[data-page=page4] {
			background: pink;
			transform: rotate3d(0, 1, 0, 270deg) translate3d(0px, 0px, 250px);
		}
	</style>
</head>
<body>
	<menu></menu>
	<main>
		<div class="slider">
			<div class="slider-wrapper">
				<div class="slide" data-page="page1"></div>
				<div class="slide" data-page="page2"></div>
				<div class="slide" data-page="page3"></div>
				<div class="slide" data-page="page4"></div>
			</div>
		</div>
		<div class="content" id="page1">
			<div class="block">1</div>
		</div>
		<div class="content" id="page2">
			<div class="block">2</div>
		</div>
		<div class="content" id="page3">
			<div class="block">3</div>
		</div>
		<div class="content" id="page3">
			<div class="block">3</div>
		</div>
	</main>
</body>
</html>
