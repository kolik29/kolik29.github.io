<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Контроль счетчиков</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

	<link rel="stylesheet" href="morris/morris.css">
 	<script src="morris/raphael.min.js"></script>
 	<script src="morris/morris.min.js"></script>

	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="top_menu">
		<div class="search">
			<input type="text" name="search" placeholder="Поиск..." />
		</div>
		<label class="switch_list" id="switch_list">
			<div></div>
			<div></div>
			<div></div>
		</label>
		<div class="path_title">
			<span class="path_control" id="gotoFacade">Фасад</span><span id="current_sensor"></span>
		</div>		
		<button class="button">Список пользователей</button>
	</div>

	<div class="work_area">
		<div class="device_list">
			<div class="device_block online">lorem</div>
			<div class="device_block">ipsum</div>
			<div class="device_block online">dolor</div>
			<div class="device_block online">sit</div>
			<div class="device_block online">amet</div>
		</div>
		<div class="work_display">
			<div class="main_work">
				<div class="workpanel">
				</div>
				<div class="workpanel rigth">
					<div class="controls">
						<button class="button">Выключить</button>
						<button class="button">Включить</button>
						<button class="button">Перезагрузить</button>
					</div>	

					<div class="display_graph">
						<div class="display_graph_title">Напряжение: <span id="voltage"></span></div>
						<div id="voltage_chart" class="chart" style="height: 250px;"></div>
						<script type="text/javascript">

						</script>

						<div class="display_graph_title">Температура: <span id="temperature"></span></div>
						<div id="temperature_chart" class="chart" style="height: 250px;"></div>
						<script type="text/javascript">

						</script>

						<div class="display_graph_title">Сила тока: <span id="amper"></span></div>
						<div id="amper_chart" class="chart" style="height: 250px;"></div>
						<script type="text/javascript">

						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
