<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Контроль счетчиков</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="top_menu">
		<div class="search">
			<input type="text" name="search" placeholder="Поиск..." />
		</div>
		<label class="switch_list" id="switch_list">
			<div></div>
			<div></div>
			<div></div>
		</label>
		<div class="path_title">
			<span class="path_control" id="gotoFacade">Фасад</span><span id="current_sensor"></span>
		</div>		
		<div class="user_list">Список пользователей</div>
	</div>

	<div class="work_area">
		<div class="device_list">
			<div class="device_block online">lorem</div>
			<div class="device_block">ipsum</div>
			<div class="device_block online">dolor</div>
			<div class="device_block online">sit</div>
			<div class="device_block online">amet</div>
		</div>
		<div class="work_display">
			<div class="main_work">
				<div class="workpanel"></div>
				<div class="workpanel rigth">
					<div class="controls">
						<div class="tabs">
							<div id="voltage" class="selectTab">Напряжение</div>
							<div id="amper">Сила тока</div>
							<div id="temp">Температура</div>
							<select name="manage" id="manage" class="rigth manage">
								<option value="control" style="display: none;">Управление</option>
								<option value="reboot">Перезагрузить</option>
								<option value="shutdown">Выключить</option>
							</select>
						</div>						
					</div>	

					<div class="visible_graph">
						<div class="_voltage"></div>
						<div class="_amper" style="display: none"></div>
						<div class="_temp" style="display: none"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
